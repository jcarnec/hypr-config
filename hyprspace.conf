# Hyprspace plugin configuration
# See: https://github.com/KZDKM/Hyprspace

plugin {
  hyprspace {
    # Animation duration in ms
    duration = 300
    overrideAnimSpeed = 2

    # Blur amount (0 = no blur)
    blur = true
    blur_amount = 3

    # Background opacity
    overview_bg = rgba(0, 0, 0, 0.5)

    # Workspace specific settings
    workspaces_per_row = 3
    spacing = 10

    # Window preview settings
    show_special_workspaces = true

    # Motion & Interaction Settings
    autoDrag = true               # Auto-drag windows when overview is open
    autoScroll = true             # Mouse scroll switches workspaces
    exitOnClick = true            # Click without dragging exits overview
    exitOnSwitch = true
    switchOnDrop = true           # Switch to workspace when dropping window
    reverseSwipe = false          # Standard swipe direction
  }
}
